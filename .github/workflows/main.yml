name: Mon premier workflow
on: push
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - run: echo fruit=pomme >> $GITHUB_OUTPUT
          id: step1
        - run: echo ::notice file=unfichier.txt,line=1,endLine=2,col=5,title='erreur fruit'::fruit is ${{ steps.step1.outputs.fruit }} should be poire
          if: steps.step1.outputs.fruit != 'poire'

    
